<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/cerulean/bootstrap.min.css" />

    
</head>
<body background="{% static 'images/1.jpg' %}" style="background-size: cover;">


    <!--Navbar-->

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>Online Weather Portal</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
            </ul>
            <form class="d-flex">
                    <a href="https://openweathermap.org/" class="navbar-tech" style="color: black;"> Open Weather Site</a>
            </form>
          </div>
        </div>
      </nav>


    <br><br>

    <!--Heading-->

    <div id="newone" class="newone" style="text-align: center; margin-top:-50px">
        <h1 class="display-5" style="color: black; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"><strong>Weather App</strong>
            <img src="{% static 'images/pngegg.png' %}" alt="Image" style="width: 100px;"></h1>

        <!-- <img src="{% static 'images/pngegg.png' %}" class="image" style="width: 100px; margin-bottom:-50px; "> -->
    </div>

    <br><br>

    <!--Search Button-->

    <style>
        .icol-md{
            position: absolute;
            height: 50px;
            width: 500px;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <form method="post" class="col-md">
            {% csrf_token %}
            <div class="input-group">

                <input type="text" class="form-control" name="city" placeholder="Choose your city...">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </nav>

    <br><br><Br>

    <!--Statistics-->


    <div class="row">
        {% if location and temp and pressure and humidity %}
        <div class="col d-flex justify-content-center" >
            <div class="card text-white bg-light mb-6">
                <div class="card-body">
                    <!-- <h4><span class="badge badge-primary" style="color: black;">Country Code : </span> {{country_code}}</h4> -->
                    <h4><span class="badge badge-primary" style="color: black;">Location : </span> {{location}}</h4>
                    <h4><span class="badge badge-primary" style="color: black;">Temperature : </span> {{temp}}</h4>
                    <!-- <h4><span class="badge badge-primary" style="color: black;">Pressure : </span> {{pressure}}</h4> -->
                    <!-- <h4><span class="badge badge-primary" style="color: black;">Forecast : </span> {{main}} -->
                    <h4><span class="badge badge-primary" style="color: black;">Humidity : </span> {{humidity}}</h4>
                    <h4><span class="badge badge-primary" style="color: black;">Forecast : </span> {{main}}
                    <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="Image" style="width: 70px;"></h4>
                    <h4><span class="badge badge-primary" style="color: black;">Description : </span> {{description}}</h4>
                </div>
            </div>
            {% endif %}
        </div>

    </div>

</body>
</html>
